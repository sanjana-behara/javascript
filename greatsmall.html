    <script>
        var marks=prompt("enter marks");
        if(marks<0||marks>100)
        {
            document.write(Invalid);
        }
        if(marks>90)
        {
            document.write("A Grade")
        }
        if(marks>=80&&marks<90)
        {
            document.write("B Grade")
        }
        if(marks>=70&&marks<80)
